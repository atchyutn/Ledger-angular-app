<div class="container mt-3">
  <div class = "text-center">
	  <h1>Ledger</h1>
  </div>
  <div class = "row mx-3 mt-5">
    <div class="col-md-6">
      <h4>Available balance:</h4>
      <h3>Rs. {{balance}}</h3>
    </div>
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-6">
          <form>
            <div class="fields">
              <input type="number" class="form-control"  placeholder="Enter amount" #amount>
              <input type="text" class="form-control"  placeholder="Enter Reason" #reason>
            </div>
             <div class="buttons">
              <button class="btn btn-primary" (click)="credit(amount.value, reason.value)">Credit</button>
              <button class="btn btn-primary" (click)="debit(amount.value, reason.value)">Credit</button>
            </div>
          </form>

        </div>
    </div>
  </div>
  <div class="mt-5">
    <app-transaction-nav></app-transaction-nav>
  </div>
</div>
